<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css" />

</head>

<body>

    <div class="add-body">
        <nav class="sidebar">
            <div class="sidebar-top">
                <div class="nav-logo">
                    <img src="/assets/Side Bar/mainLogo.png" alt="" class="urs-logo" />

            </div>

            <div class="sidebar-nav">
                <a href="index.html" class="sidebar-link"><img src="assets/Side Bar/home.png" alt=""><span

                <a href="feed.html" class="sidebar-link"><img src="assets/Side Bar/feed.png" alt=""><span
                        class="feed-text">Feed</span></a>
                <a href="#" class="sidebar-link"><img src="assets/Side Bar/arrowdown.png" alt=""><span
                        class="placeholder-text">Placeholder</span></a>
            </div>

            <div class="sidebar-auth">
                <a href="#settings" class="nav-settings"><img src="assets/Side Bar/SETTING ICON.png" alt=""><span
                        class="settings-text">Settings</span></a>
            </div>
        </nav>

        <nav class="mobile-navbar">
            <a href="feed.html">
                <div class="mnav-links">
                    <img src="/assets/Side Bar/feed.png" alt="">

                    <p>Feed</p>
                </div>
            </a>
            <a href="scv.html">
                <div class="mnav-links">
                    <img src="/assets/Side Bar/book.png" alt="">
                    <p>Courses</p>
                </div>
            </a>

            <a href="#blank">

                    <img src="/assets/Side Bar/Vector.png" alt="">
                    <p>Log</p>
                </div>
            </a>

            <a href="#blank">
                <div class="mnav-links">
                    <img src="/assets/Side Bar/SETTING ICON.png" alt="">
                    <p>Settings</p>
                </div>
            </a>

            <a href="index.html">
                <div class="mnav-links">
                    <img src="/assets/Side Bar/home.png" alt="">
                    <p>Home</p>
                </div>
            </a>

        </nav>

        <!-- mainsec -->
        <section class="main-add-sec">

            <div class="add-container">
                <div class="add-sec-box">
                    <img class="book-icon" src="assets/addcourse/ADD COURSE ICON.png" alt="">

                    <div class="addcourseTop">
                        <h1>ADD COURSE</h1>
                        <div class="drop-downs">
                            <h4>Browse By:</h4>
                            <p>Department&nbsp;<i class="fa-solid fa-caret-down"></i></p>
                            <p>Program&nbsp;<i class="fa-solid fa-caret-down"></i></p>
                            <p>Semester&nbsp;<i class="fa-solid fa-caret-down"></i></p>
                            <p>Yr. Level&nbsp;<i class="fa-solid fa-caret-down"></i></p>
                        </div>
                        <div class="text-wrapper">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <textarea rows="1" placeholder="Search Your Course"></textarea>
                        </div>

                    </div>

                </div>

                <div class="add-courses-box">
                    <h2 class="college-title">Computer Science Courses</h2>
                    <hr class="addc-line">
                    <div class="cs-first-sem">
                        <h3 class="sem-title">First Semester Computer Science</h3>

                        <div class="first-books">
                            <div class="book1">
                                <img src="assets/MAIN PAGE/sample book 1.png" alt="">
                                <div class="img-option">
                                    <img src="assets/addcourse/icon.png" alt="">
                                    <img src="assets/addcourse/Vector.png" alt="">
                                    <img src="assets/addcourse/Frame.png" alt="">
                                </div>
                            </div>
                            <div class="book2">
                                <img src="assets/MAIN PAGE/sample book 2.png" alt="">
                                <div class="img-option">
                                    
                                    <img src="assets/addcourse/icon.png" alt="">

                                    <img src="assets/addcourse/Frame.png" alt="">
                                </div>
                            </div>
                            <div class="book3">
                                <img src="assets/MAIN PAGE/sample book 3.png" alt="">
                                <div class="img-option">
                                    <img src="assets/addcourse/icon.png" alt="">
                                    <img src="assets/addcourse/Vector.png" alt="">
                                    <img src="assets/addcourse/Frame.png" alt="">
                                </div>
                            </div>
                            <div class="book4">
                                <img src="assets/MAIN PAGE/sample book 4.png" alt="">
                                <div class="img-option">
                                    <img src="assets/addcourse/icon.png" alt="">
                                    <img src="assets/addcourse/Vector.png" alt="">
                                    <img src="assets/addcourse/Frame.png" alt="">
                                </div>
                            </div>
                       
                        </div>

                        
                    </div>
                </div>
            </div>

        </section>
